<!DOCTYPE html>
<html>
<head>
    <title>Virtual Keyboard w/ HTML, CSS & JS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="/assets/dcode.css">
    <link rel="stylesheet" href="keyboard/Keyboard.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <h1>Virtual Keyboard w/ HTML, CSS & JS</h1>
    <h3>Features</h3>
    <ul>
        <li>Easy to integrate</li>
        <li>Responsive</li>
        <li>Vanilla JS (<strong>no libraries required!</strong>)</li>
    </ul>
    <textarea class="use-keyboard-input" style="position: absolute; top: 130px; right: 200px; width: 500px;height: 100px;"></textarea>
    <div class="keyboard">
        <div class="keyboard__keys">
        <div class="keyboard__size">
            <button type="button" class="keyboard__key keys">q</button>
            <button type="button" class="keyboard__key keys">w</button>
            <button type="button" class="keyboard__key keys">e</button>
            <button type="button" class="keyboard__key keys">r</button>
            <button type="button" class="keyboard__key keys">t</button>
            <button type="button" class="keyboard__key keys">y</button>
            <button type="button" class="keyboard__key keys">u</button>
            <button type="button" class="keyboard__key keys">i</button>
            <button type="button" class="keyboard__key keys">o</button>
            <button type="button" class="keyboard__key keys">p</button>
            <button type="button" class="keyboard__key keyboard__key--wide">
                <i class="material-icons">backspace</i>
            </button>
        </div>
        <div class="keyboard__size">
            <button type="button" class="keyboard__key keyboard__key--wide keyboard__key--activatable">
                <i class="material-icons">keyboard_capslock</i>
            </button>
            <button type="button" class="keyboard__key keys">a</button>
            <button type="button" class="keyboard__key keys">s</button>
            <button type="button" class="keyboard__key keys">d</button>
            <button type="button" class="keyboard__key keys">f</button>
            <button type="button" class="keyboard__key keys">g</button>
            <button type="button" class="keyboard__key keys">h</button>
            <button type="button" class="keyboard__key keys">j</button>
            <button type="button" class="keyboard__key keys">k</button>
            <button type="button" class="keyboard__key keys">l</button>
        </div>
        <div class="keyboard__size">
            <button type="button" class="keyboard__key keys">z</button>
            <button type="button" class="keyboard__key keys">x</button>
            <button type="button" class="keyboard__key keys">c</button>
            <button type="button" class="keyboard__key keys">v</button>
            <button type="button" class="keyboard__key keys">b</button>
            <button type="button" class="keyboard__key keys">n</button>
            <button type="button" class="keyboard__key keys">m</button>
        </div>
            <button type="button" class="keyboard__key keyboard__key--extra-wide">
                <i class="material-icons">space_bar</i>
            </button>
            <button type="button" class="keyboard__key keyboard__key--wide keyboard__key--dark">
                <i class="material-icons">check_circle</i>
            </button>
        </div>
    </div>
    <script
  src="https://code.jquery.com/jquery-1.12.4.js"
  integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
  crossorigin="anonymous"></script>
    <script src="keyboard/Keyboard.js"></script>
</body>
</html>
